apply plugin: 'java'

configurations {
  lintChecks
}

dependencies {
  compile deps.lintapi
  compile deps.lintchecks
  testCompile deps.lint
  testCompile deps.lintTests
  testCompile deps.testUtils

  lintChecks files(jar)
}

jar {
  manifest {
    attributes('Lint-Registry': 'timber.lint.TimberIssueRegistry')
  }
}
